<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
        
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id">Unique ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="user">Manufacturer</option>
                    <option value="user">Distributer</option>
                    <option value="user">Retailer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="center-btn">
                <button type="submit" class="btn-login">Login</button>
            </div>
            
            <div class="signup-link">
                <p >New to BlockVerify? <a href="javascript:void(O);"onclick="openPopup()">Sign up</a></p>
            </div>

        </form>
    </div>
    <div id="signupPopup" class="popup" >
        <div class="popup-content">
            <h2>Choose your role</h2>
            <label>
                <input type="radio" name="role" value="manufacturer"> Manufacturer
            </label>
            <label>
                <input type="radio" name="role" value="supplier"> Supplier
            </label>
            <button onclick="redirectToSignup()">Submit</button>
        </div>
    </div>
    
</body>
</html>
