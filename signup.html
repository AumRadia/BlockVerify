<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="submit.php" method="POST">
            <label for="Supplier-Name">Supplier Name:</label>
            <input type="text" id="Supplier-Name" name="Supplier-Name" required>
            
            <label for="Wallet-Address">Wallet Address:</label>
            <input type="text" id="Wallet-Address" name="Wallet-Address" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="Supplier-location">Supplier location:</label>
            <input type="text" id="Supplier-location" name="Supplier-location" required>

            <label for="GST-number">GST number:</label>
            <input type="text" id="GST-number" name="GST-number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <br>
            <br>
            <br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
