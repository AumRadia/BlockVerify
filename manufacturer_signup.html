<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="Signup_supplier.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="submit.php" method="POST">
            <label for="Company-Name">Company Name:</label>
            <input type="text" id="Company-Name" name="Company-Name" required>

            <label for="CIN">Corporate Identification Number:</label>
            <input type="text" id="CIN" name="CIN" required>

            <label for="GST">GST Number:</label>
            <input type="text" id="GST" name="GST" required>

            <label for="Wallet-Address">Wallet Address:</label>
            <input type="text" id="Wallet-Address" name="Wallet-Address" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <br>
            <br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
