<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Liquid Buttons</title>
</head>
<body>
    <div class="welcome">
        <h1 class="welcome-text">Welcome<br> to<br> Blockverify</h1>
    </div>
    <div class="container">
        <div class="button-row">
            <div class="btn-left">
                <button class="btn">
                    <span>Manufacturer</span>
                    <div class="btn--liquidBtn--liquid"></div>
                </button>
            </div>
            <div class="btn-center">
                <button class="btn">
                    <span>Supplier</span>
                    <div class="btn--liquidBtn--liquid"></div>
                </button>
            </div>
            <div class="btn-right">
                <button class="btn" id="customer-button">
                    <span>Customer</span>
                    <div class="btn--liquidBtn--liquid"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Add an event listener to the "Customer" button
        document.getElementById('customer-button').addEventListener('click', function() {
            // Redirect to the scanner.html page
            window.location.href = 'scanner.html';
        });
    </script>
</body>
</html>
